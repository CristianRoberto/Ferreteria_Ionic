<ion-header style="font-weight: bold;font-size: 20px;text-align: center;">
  Registro
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row style="justify-content: center;">
      
      <ion-col size="10" >
      
        <div class="card-body" style="border: #d7d8da 1px solid;">
          
        <form #productForm="ngForm" >
          <div class="form-group row">
            <label  class="col-sm-4 col-form-label">Cedula</label>
            <div class="col-sm-8">
              <input type="text"  maxlength="10" minlength="10" pattern="[0-9]+" required name="cedula" [(ngModel)]="elementos.cedula" class="form-control"  >
            </div>
          </div>
          <div class="form-group row">
            <label  class="col-sm-4 col-form-label">Contrase√±a</label>
            <div class="col-sm-8">
              <input type="password"  required name="pass" [(ngModel)]="elementos.pass" class="form-control"  >
            </div>
          </div>
          <div class="form-group row">
            <label  class="col-sm-4 col-form-label">Nombres</label>
            <div class="col-sm-8">
              <input type="text"  required name="nombres" [(ngModel)]="elementos.nombres" class="form-control"  >
            </div>
          </div>
          <div class="form-group row">
            <label  class="col-sm-4 col-form-label">Apellidos</label>
            <div class="col-sm-8">
              <input type="text"  required name="apellidos" [(ngModel)]="elementos.apellidos" class="form-control"  >
            </div>
          </div>
          <div class="form-group row">
            <label  class="col-sm-4 col-form-label">Telefono</label>
            <div class="col-sm-8">
              <input type="text" maxlength="10" minlength="10" pattern="[0-9]+"   required name="telefono" [(ngModel)]="elementos.telefono" class="form-control"  >
            </div>
          </div>
          <div class="form-group row">
            <label  class="col-sm-4 col-form-label">Foto</label>
            <div class="col-sm-8">
              <input type="file" name="formato" required  [(ngModel)]="elementos.formato" (change)="cargaArchivo($event.target)"   class="form-control-file">
            </div>
          </div> 
        </form>

        </div>
      </ion-col>



     
    </ion-row>
    <ion-row > 
      <ion-col size="12" style="margin-top: 5px;" >
        <div class="text-right">
          <button type="button" (click)="Guardar(productForm)"   class="btn btn-primary buto">Guardar</button>
       </div>
      </ion-col>
      
    </ion-row>
  </ion-grid>

</ion-content>

<ion-app  >
  <ion-split-pane contentId="main-content" >
    <ion-menu   style="width: 400px;" contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-item style=" cursor: pointer;margin-bottom: 22px !important" (click)="login()" >
            <ion-avatar slot="start">
              <img src="{{this.fot}}">
            </ion-avatar>
            <ion-label>
              <h2  ><strong>{{this.logue}}</strong> </h2>
            </ion-label>
          </ion-item>
          

          <ion-menu-toggle auto-hide="false"  *ngFor="let p of appPages; let i = index">
            <ion-item  [disabled]="this.blo==0"   (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>


            <ion-item *ngIf="this.salir"   (click)="salire()" class="s">
              <ion-icon slot="start" name="power" > </ion-icon>
              <ion-label>Salir</ion-label>
            </ion-item>
          
        
        </ion-list>

    
      </ion-content>
    </ion-menu>
    <ion-router-outlet  id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>

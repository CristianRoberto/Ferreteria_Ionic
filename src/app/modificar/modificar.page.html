<ion-header>
  <ion-toolbar>
    <ion-title>Modificar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content style="--background:#d7d8da; ">
  <ion-grid>
    <ion-row>
       <ion-col size="12">
         <ion-row>
         
           <ion-col size="12" style="padding: 0;">
              <ion-searchbar (ionInput)="onInput($event)"  placeholder="Ingrese el codigo" [(ngModel)]="elementos.bus" ></ion-searchbar>
            
          </ion-col>

         </ion-row>
          
       </ion-col>

        
      
      <ion-col size="4"  title="Click para Modificar" style="cursor: pointer;border-radius: 25px;" (click)="Modificar(pro)" *ngFor="let pro of products;">
        <ion-card style="width: 100%;height: 100%;" >
          <img src= "{{pro.foto}}" width="100%" height="150px">
          <ion-card-header>
            <ion-card-title>
            {{pro.codigo}}  --  {{pro.name}}
          </ion-card-title>
            <ion-card-subtitle>
              <div>
                {{pro.tipodeherr}}  
              </div>
              <div>
                Captidad={{pro.cantidad}}
              </div>
              <div>
                 Precio  = ${{pro.precio}} 
              </div>
              
            </ion-card-subtitle>
            
          </ion-card-header>
          <ion-card-content >
            {{pro.descripcion}}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
